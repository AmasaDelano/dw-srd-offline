<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dungeon World SRD</title>
    <link rel="canonical" href="https://amasadelano.github.io/dw-srd-offline/" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Dungeon World SRD</h1>
    <div id="root">
      <p class="loading">Loading...</p>
    </div>
    <template id="main">
      <div class="left-bar">
        <ul>
          <dw-bookmark
            v-for="section in sections"
            v-bind:section="section"
            v-on:selected="select($event.markdown, $event.id)"></dw-bookmark>
        </ul>
      </div>
      <div class="main-content" v-html="markdown"></div>
    </template>
    <template id="dw-bookmark">
      <li>
        <span v-on:click.self="select(section)">{{ section.name }}</span>
        <ul v-if="hasSubsections">
          <dw-bookmark
              v-for="subsection in section.subsections"
              v-bind:section="subsection"
              v-on:selected="select($event)"></dw-bookmark>
        </ul>
      </li>
    </template>
    <script src="bundle.js"></script>
  </body>
</html>
